{% extends "base.html" %}
{% block content %}
<article class="post">
    <header class="post-header" style="margin-bottom: 0;">
        <h1 style="color: #f0f6fc; font-size: 2rem; margin: 0; font-weight: 600;">
            {{ page.title }}
        </h1>
    </header>
    
    <div class="post-content" style="margin-top: 0;">
        {{ page.content | safe }}
    </div>
    
    <footer class="post-footer">
        <div class="post-nav">
            {% if page.earlier %}
            <a href="{{ page.earlier.permalink }}" class="nav-prev">← {{ page.earlier.title }}</a>
            {% endif %}
            {% if page.later %}
            <a href="{{ page.later.permalink }}" class="nav-next">{{ page.later.title }} →</a>
            {% endif %}
        </div>
    </footer>
</article>
{% endblock content %}
